version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 8.0
    commands:
      - echo "ğŸ”§ Installing dependencies..."
      - dotnet --version

  build:
    commands:
      - echo "ğŸ—ï¸ Building and publishing the .NET application..."
      - dotnet restore
      - dotnet build -c Release
      - dotnet publish -c Release -o publish

  post_build:
    commands:
      - echo "ğŸ“¦ Copying deployment files into publish folder..."
      - cp appspec.yml publish/
      - cp -r scripts/ publish/

      - echo "ğŸ—œï¸ Creating deployment package..."
      - cd publish && zip -r ../deploy-package.zip . && cd ..

      - echo "âœ… Build and packaging complete!"

artifacts:
  files:
    - deploy-package.zip
  base-directory: .
